<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div class="name">
            <label for="name">Имя:</label>
            <input type="name" name="username" id="name">
        </div> 

          <div class="email">
            <label for="email">Почта:</label>
            <input type="email" name="user-email" id="email" required placeholder="example@gmail.com">
            <div class="error-message">Пожалуйста, введите корректную почту</div>
        </div> 

          <div class="password">
            <label for="password">Пароль:</label>
            <input type="password" name="user-password" id="password" required minlength="8">
            <div class="error-message">Пароль должен состоять из 8 символов</div>
          </div>
          <div class="country">
            <label for="country">Страна проживания:</label>
            <select name="user-country" id="country">
                <option value="msk">Москва</option>
                <option value="pl">Польша</option>
                <option value="usa">США</option>
                <option value="cn">Китай</option>
                <option value="lv">Латвия</option>
            </select>
        </div> 
    </form>
</body>
</html>
